{% extends 'Twitter2LongApp/base.html' %} {% block textedit %}
<div class="container-fluid text-center">
    <div class="row align-items-start">
        <div class="col-md-6">
            {% if parts %}
            {% for part in parts%}
            <div id="parts_output" class="form-control" style="text-align:left;">
                {{ part }}
            </div>
            <br>
            {% endfor %}
            {% else %}
            <div  class="form-control" style="text-align:center;">
                If you want to make a thread on twitter, type your tweet in the right box and here your thread would be displayed.
            </div>
            {% endif %}
        </div>
        <div class="col-md-6">
            <form method="post">
                {%csrf_token%}
            <textarea id="user_text" name="user_text" class="form-control" style="height:calc(100vh - 100px); resize:none;" placeholder="Type tweet here...">{{ user_text|escape }}</textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
</div>
</div>
<script>
    var textarea = document.getElementById('user_text');
    var minHeight = window.innerHeight;

    function autoSize() {
      textarea.style.height = 'auto';
      textarea.style.height = Math.max(textarea.scrollHeight, minHeight-100) + 'px';
    }

    window.addEventListener('load', autoSize);
    textarea.addEventListener('input', autoSize);
  </script>

{% endblock %}
